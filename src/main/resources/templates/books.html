<!DOCTYPE html>
<html>
<head>
    <title>SPA</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" src="query.js">
    </script>
</head>
<body>

<p class="addressbook-id"></p>
<p class="addressbook-contents"></p>
<h1>Create Buddy </h1>
<form action="#" th:action="@{/addBuddyInfoToAddressBook}" th:object="${buddyInfoTemp}" method="post">
    <p>AddressBook ID: <input type="text" th:value="1" th:field="*{addressbookID}" /></p>
    <p>Name: <input type="text" th:value="1" th:field="*{name}" /></p>
    <p>Address: <input type="text" th:value="1" th:field="*{address}" /></p>
    <p><input type="submit" value="Submit" /> </p>
</form>
</body>
</html>
